<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ireland.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="holiday.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <title>dublin life</title>
</head>

<body>

    <div class="main">
        <div class="holiday">
            <dotlottie-player class="holiday-pic"
                src="https://lottie.host/946088d4-8108-4253-9b63-c04e6c8e0329/jeYtBeZ4F1.json" background="transparent"
                speed="1" loop autoplay></dotlottie-player>

            <!-- <img class="holiday-pic" src="images/confetti-svgrepo-com.svg" alt="" srcset=""> -->
            <p class="holiday-text" id="holiday-date">Coming Holiday</p>
            <p class="holiday-text" id="holiday-name"></p>
        </div>

        <div class="weather top_card">
            <div class="weather-card">
                <p class="weather-temp" id="weather-beijing-temp"></p>
                <img class="weather-condition-icon" id="weather-beijing-icon" src="" alt="" srcset="">
            </div>
            <div class="weather-card">
                <p class="weather-temp" id="weather-dublin-temp"></p>
                <img class="weather-condition-icon" id="weather-dublin-icon" src="" alt="" srcset="">
            </div>
        </div>

        <div class="timezone middle_card">
            <div class="location_card">
                <div class="location_info">
                    <div class="location_icon">
                        <img src="images/cn-new.svg" height=60" title="Flag of China">
                    </div>
                    <div class="location_place">
                        <div class="location_name"> Beijing, China </div>
                        <div class="location_tz"> CST(UTC +8) </div>
                    </div>
                </div>
                <div class="location_date" id="beijing_location_date"> Fri, 26 Jul 2024 </div>
                <div class="location_time" id="beijing_location_time"> 23:00 </div>
                <div class="location_status">
                    <img class="location_face" id="face-beijing" src="images/face-smile.svg" alt="face-smile">
                </div>
            </div>
            <div class="location_card">
                <div class="location_info">
                    <div class="location_icon">
                        <img src="images/ie-new.svg" height=60" title="Flag of Ireland">
                    </div>
                    <div class="location_place">
                        <div class="location_name"> Dublin, Ireland </div>
                        <div class="location_tz"> IST(UTC +1) </div>
                    </div>
                </div>
                <div class="location_date" id="dublin_location_date"> Fri, 26 Jul 2024 </div>
                <div class="location_time" id="dublin_location_time"> 16:00 </div>
                <div class="location_status">
                    <img class="location_face" id="face-dublin" src="images/face-smile.svg" alt="face-frown">
                </div>
            </div>
            <div class="tzconv_range">
                <input type="range" class="timeslider time-input_range" id="tzconv_range" min="0" max="23" step="1">
                <div id="slider">
                    <script>
                        function createTable() {
                            // 创建表格元素
                            const table = document.createElement('table');
                            table.id = 'sliderTable';
                            table.frame = "void";
                            table.rules = "none";

                            // 创建行
                            const row = document.createElement('tr');

                            // 创建24个单元格
                            for (let i = 0; i < 24; i++) {
                                const cell = document.createElement('td');
                                cell.id = `range-${i}`;
                                row.appendChild(cell);
                            }

                            // 将行添加到表格中
                            table.appendChild(row);

                            // 将表格添加到容器中
                            const container = document.getElementById('slider');
                            container.appendChild(table);
                        }

                        // 调用函数创建表格
                        createTable();
                    </script>
                </div>
            </div>
        </div>
        <div class="currency botton_card">
            <div class="currency_country">
                <img class="currency_flag" src="images/currency-cny.svg" alt="" srcset="">
                <p class="currency_name">CNY</p>
                <input type="text" name="CNY" class="currency_value" id="currency-cny-value" value="1,000.0"
                    oninput="adjustCNYWidth(this)">
                <div id="hidden-cny">
                </div>
            </div>

            <div class="currency_exchange">
                <img src="images/exchange.svg" class='currency_pic' title="">
            </div>

            <div class="currency_country">
                <img class="currency_flag" src="images/currency-euro.svg" title="" srcset="">
                <p class="currency_name">EUR</p>
                <input type="text" name="EUR" class="currency_value" id="currency-eur-value" value="1000.0"
                    oninput="adjustEURWidth(this)">
                <div id="hidden-eur""></div>
            </div>
        </div>
    </div>
            <script src=" timezone.js">
            </script>
                    <script src="currency.js"></script>
                    <script src="weather.js"></script>
                    <script src="holiday.js"></script>

</body>

</html>
